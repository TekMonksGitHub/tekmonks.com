{{{styleBody}}}


<div class="container">
    <div>
        <button class="" onclick="monkshu_env.components['blog-list'].openAddEditor(this)">ADD</button>
        <div id="modal" class="modal">
            <div class="modal-content">
              <span class="close" onclick="monkshu_env.components['blog-list'].closeEditor(this)">&times;</span>
              <p>Some text in the Modal..</p>
            </div>
          </div>
    </div>
    <ul>
        {{#file}}
        <li>
           <div class="blog-list-item">
                <div class="title">
                    {{title}}
                </div>
                <div class="details-container">
                    <div>
                        {{lastModified}}
                        <div>Last Modified</div>
                    </div>
                </div>
                <div class="action-container">
                    <button>Push</button>
                    <button onclick="monkshu_env.components['blog-list'].editBlog(this, '{{id}}')">Edit</button>
                    <button>Delete</button>
                </div>
           </div>
           <div class="editor editor-{{id}}">
                <div  contenteditable="true">
                    {{{content}}}
                </div>
                <button class="save-button" onclick="monkshu_env.components['blog-list'].saveEditedBlog(this, '{{title}}')">
                    Save
                </button>
           </div>
        </li>
        {{/file}}
    </ul>
</div>
