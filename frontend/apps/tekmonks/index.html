<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="pragma" content="no-cache" />
        <meta http-equiv="expires" content="-1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5 maximum-scale=1.0" />
        <link href="./img/favicon.ico" rel="icon" type="image/x-icon" />
        <title>TekMonks</title>
	<style>
		div {text-align: center;}
		.tekmonks-logo {
			width: auto;
			height: 25em;
		}

		.loading-spinner {
			width: auto;
			height: 6em;
		}

		.loading {
			visibility: hidden;
		}
	</style>

        <script type="text/javascript" src="/framework/js/$$.js"></script>
        <script type="text/javascript">
            $$.boot(new URL("./", window.location));
        </script>
	<script type="text/javascript">
           const loadpage = async _ => {
			let referrer = "";
			if (document.referrer!= "") {
				referrer = (new URL(document.referrer)).hostname;
			}	
			
			if (referrer != window.location.hostname) {
				setTimeout(function(){
				document.getElementsByTagName("div")[0].removeAttribute("class");
				}, 4);
			}
		}
		loadpage ();
        </script>
    </head>

    <body>
	<div class="loading">
		<div>
			<img class="tekmonks-logo" src="./assets/tekmonks_logo.png"></img>
		</div>
		<div>
			<img class="loading-spinner" src="./assets/loading_spinner.svg"></img>
		</div>
	</div>	
	<page-generator file="./pages/home/home.page"></page-generator>

    </body>
</html>
